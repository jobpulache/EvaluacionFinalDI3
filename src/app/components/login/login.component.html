<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Código de Alumno</mat-label>
            <input matInput formControlName="codigo" placeholder="Ej. 76141530">
            <mat-error *ngIf="loginForm.get('codigo')?.hasError('required')">
              El código es requerido
            </mat-error>
            <mat-error *ngIf="loginForm.get('codigo')?.hasError('pattern')">
              El código debe tener 8 dígitos
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" 
                   formControlName="password" placeholder="ddmmaaaa">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              La contraseña es requerida
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
              La contraseña debe tener formato ddmmaaaa
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="!loginForm.valid" class="full-width">
            Ingresar
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
